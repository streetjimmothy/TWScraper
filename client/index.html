<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script type='text/javascript' src='https://knockoutjs.com/downloads/knockout-3.5.1.debug.js'></script>
	<script type='text/javascript' src='index.js'></script>
	<link rel="stylesheet" type="text/css" href="/index.css" />
</head>


<body>
	<table id="querylist">
		<thead>
			<tr>
				<th>Status</th>
				<th>Tweets</th>
				<th>Query</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Sample Method</th>
				<th></th>
			</tr>
		</thead>
		<tbody data-bind="foreach: queries">
			<tr>
				<td>
					<div data-bind="text: id" class="hidden id"></div><span data-bind="text: status" class="status"></span>
				</td>
				<td data-bind="text: num_tweets"></td>
				<td><input type="text" data-bind="value: query" /></td>
				<td><input id="datetest" type="datetime-local" data-bind="value: start_time" /></td>
				<td><input type="datetime-local" data-bind="value: end_time" /></td>
				<td>
					<input type="radio" id="sequential" name="samplemethod" value="sequential" checked
						title="Will get tweets in order from start date to end date">
					<label for="sequential">Sequential</label>
					<input type="radio" id="random" name="samplemethod" value="random"
						title="Will randomly select an hour between start date and end date, get all tweets for that hour, then select another random hour and repeat.">
					<label for="random">Random</label>
				</td>
				<td data-bind="click: $root.removeQuery" class="delete">X</td>
			</tr>
		</tbody>
		<!-- <tfoot><button data-bind="click: addQuery">Add New Query</button></tfoot> -->
	</table>

</body>

</html>
